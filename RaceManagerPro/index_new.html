<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorsport Championship Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js';
        
        window.firebase = { initializeApp, getAuth, signInWithPopup, GoogleAuthProvider, getFirestore };
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/modern.css">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Vanta.js for background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white overflow-hidden">
    <!-- Animated Background -->
    <div id="vanta-background" class="fixed inset-0 z-0"></div>
    
    <!-- Login Screen -->
    <div id="login-screen" class="relative z-10 min-h-screen flex items-center justify-center">
        <div class="glass-card p-8 max-w-md w-full mx-4">
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <div class="racing-icon mb-4">
                    <i data-feather="zap" class="w-12 h-12 mx-auto text-red-500"></i>
                </div>
                <h1 class="text-3xl font-bold gradient-text mb-2">RaceManager Pro</h1>
                <p class="text-gray-400">Fuel Your Racing Legacy</p>
            </div>
            
            <!-- Login Form -->
            <div class="space-y-6">
                <button 
                    id="google-login-btn" 
                    class="w-full racing-btn flex items-center justify-center space-x-3 py-3 px-6 rounded-lg font-semibold transition-all duration-300 transform hover:scale-105"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
                
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-900 text-gray-400">Or continue with email</span>
                    </div>
                </div>
                
                <form id="email-login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none transition-all"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none transition-all"
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="w-full racing-btn py-3 font-semibold">
                        Sign In
                    </button>
                </form>
                
                <div class="text-center text-sm text-gray-400">
                    <p>Don't have an account? <a href="#" class="text-red-400 hover:text-red-300 font-semibold">Sign up</a></p>
                </div>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="login-loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div class="racing-loader"></div>
        </div>
    </div>
    
    <!-- Main App Content -->
    <div id="app-content" class="hidden min-h-screen">
        <nav class="bg-gray-800 border-b border-gray-700 p-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i data-feather="zap" class="w-8 h-8 text-red-500"></i>
                    <h1 class="text-xl font-bold">RaceManager Pro</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span id="user-name" class="text-gray-300"></span>
                    <button id="logout-btn" class="text-gray-400 hover:text-white">
                        <i data-feather="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <main class="max-w-7xl mx-auto p-6">
            <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="glass-card p-6">
                    <h3 class="text-lg font-semibold mb-4">Championships</h3>
                    <div id="championships-list">
                        <p class="text-gray-400">No championships found</p>
                    </div>
                    <button id="create-championship-btn" class="mt-4 racing-btn px-4 py-2 text-sm">
                        Create Championship
                    </button>
                </div>
                
                <div class="glass-card p-6">
                    <h3 class="text-lg font-semibold mb-4">Recent Races</h3>
                    <div id="recent-races">
                        <p class="text-gray-400">No recent races</p>
                    </div>
                </div>
                
                <div class="glass-card p-6">
                    <h3 class="text-lg font-semibold mb-4">Statistics</h3>
                    <div id="stats-overview">
                        <p class="text-gray-400">Loading statistics...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Initialize Vanta background
        VANTA.WAVES({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x1a1a2e,
            shininess: 30.00,
            waveHeight: 15.00,
            waveSpeed: 0.75,
            zoom: 0.75
        });
    </script>
</body>
</html>
